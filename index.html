<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="div">
            <p><span>Log In</span><span>Sign up</span></p>
            <input type="checkbox" name="toggle" id="toggle" class="toggleinput">
            <label for="toggle" class="togglelabel"></label>
        


        <div class="container" id="container">

            <div class="box1">
            <p>Log In</p>
            <form action="">
            <div class="ab">
                <div class="pass" style="margin-top: 30px;">
                    <a href=""><i class="fa-solid fa-at fa-2x" style="color: #eeeb90; margin-left: 10px;"></i></a>
                    <input type="email" required class="inp" placeholder="Email">
                </div>
            </div>
            <div class="ab">
                <div class="pass">
                    <a href=""><i class="fa-solid fa-lock fa-2x" style="color: #eeeb90; margin-left: 10px;"></i></a>
                    <input type="password" required class="inp" placeholder="Password">
                </div>
            </div>
            <div class="ab">
                <button class="btns btn2">Login</button>
            </div>
            <div class="cd">
                <a href="">Forget Your password?</a>
            </div>
                </form>
        </div>
        <div class="box2">

            <p>Sign up</p>
            <form action="">
                <div class="ab">
                    <div class="pass" style="margin-top: 20px;">
                        <a href=""><i class="fa-regular fa-user" style="color: #eeeb90; margin-left: 10px;"></i></a>
                        <input type="text" required class="inp" placeholder="Full Name">
                    </div>
                </div>
                <div class="ab">
                    <div class="pass">
                        <a href=""><i class="fa-solid fa-phone" style="color: #eeeb90; margin-left: 10px;"></i></a>
                        <input type="tel" required class="inp" placeholder="Phone number">
                    </div>
                </div>
            <div class="ab">
                <div class="pass">
                    <a href=""><i class="fa-solid fa-at" style="color: #eeeb90; margin-left: 10px;"></i></a>
                    <input type="email" required class="inp" placeholder="Email">
                </div>
            </div>
            <div class="ab">
                <div class="pass">
                    <a href=""><i class="fa-solid fa-lock" style="color: #eeeb90; margin-left: 10px;"></i></a>
                    <input type="password" required class="inp" placeholder="Password">
                </div>
            </div>

            <div class="ab">
                <button class="btns btn2">Register</button>
            </div>
                </form>

        </div>

        </div>
    </div>

    </div>

    <script src="java.js"></script>
</body>
</html>
